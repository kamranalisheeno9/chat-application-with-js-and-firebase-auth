<body>

            <div class="fullScreen">
            <div class="chat-Screen">
                <ul id="messageList">
                </ul>
            </div>
            <input type="text" placeholder="Write message" class="messageInput" id="messageInput">
            <span onclick="sendMessage()" ><i class="fas fa-paper-plane"></i></span>
            <button class="btn btn-danger clearAll" onclick="clearChat()">Clear All</button>
        </div>
        </div>
    <button onclick="logout()" class="btn btn-primary logout">Logout</button>
